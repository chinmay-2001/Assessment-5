<div class="container">
  <div class="row">
    <form>
      <div class="mb-3">
        <label for="employeeId">EmployeeId</label>
        <input
          type="text"
          name="id"
          id="id"
          class="form-control"
          [(ngModel)]="id"
        />
      </div>
      <div class="mb-3">
        <label for="employeeName">Employee Name</label>
        <input
          type="text"
          name="employeeName"
          id="employeeName"
          class="form-control"
          [(ngModel)]="name"
        />
      </div>
      <div class="mb-3">
        <label for="EmployeeEmail">Employee Email</label>
        <input
          type="email"
          name="employeeEmail"
          id="employeeEmail"
          class="form-control"
          [(ngModel)]="email"
        />
      </div>
      <div class="mb-3">
        <label for="employeePhoneNo">Employee Phone No</label>
        <input
          type="number"
          name="employeePhoneNo"
          id="employeePhoneNo"
          class="form-control"
          [(ngModel)]="phoneNo"
        />
      </div>
      <div class="mb-3">
        <label for="employeeAddress">Employee Address</label>
        <input
          type="text"
          name="employeeAddress"
          id="employeeAddress"
          class="form-control"
          [(ngModel)]="address"
        />
      </div>
      <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">EmployeeId</th>
          <th scope="col">EmployeeName</th>
          <th scope="col">EmployeeEmail</th>
          <th scope="col">EmployeePhoneNo</th>
          <th scope="col">EmployeeAddress</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <th>{{ employee.id }}</th>
          <td>{{ employee.employeeName }}</td>
          <td>{{ employee.employeeEmail }}</td>
          <td>{{ employee.employeePhoneNo }}</td>
          <td>{{ employee.employeeAddress }}</td>
          <th>
            <button
              class="btn btn-dark"
              (click)="set(employee.id)"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Update
            </button>
          </th>
          <th>
            <button class="btn btn-danger" (click)="Delete(employee.id)">
              Delete
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="employeeId">Update EmployeeId</label>
            <input
              type="text"
              name="id"
              id="id"
              class="form-control"
              [(ngModel)]="updatedid"
            />
          </div>
          <div class="mb-3">
            <label for="employeeName">Updated Employee Name</label>
            <input
              type="text"
              name="employeeName"
              id="employeeName"
              class="form-control"
              [(ngModel)]="updatedname"
            />
          </div>
          <div class="mb-3">
            <label for="EmployeeEmail">Updated Employee Email</label>
            <input
              type="email"
              name="employeeEmail"
              id="employeeEmail"
              class="form-control"
              [(ngModel)]="updatedemail"
            />
          </div>
          <div class="mb-3">
            <label for="employeePhoneNo">Updated Employee Phone No</label>
            <input
              type="number"
              name="employeePhoneNo"
              id="employeePhoneNo"
              class="form-control"
              [(ngModel)]="updatedphoneNo"
            />
          </div>
          <div class="mb-3">
            <label for="employeeAddress">Updated Employee Address</label>
            <input
              type="text"
              name="employeeAddress"
              id="employeeAddress"
              class="form-control"
              [(ngModel)]="updatedaddress"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="Update()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
